{% extends "base.html" %}

{% block title %}Top Players - NBA Statistics{% endblock %}

{% block content %}
<section class="statistics">
    <h2>List Players</h2>
    <table>
        <tr>
            <th>Player</th>
            <th>Team</th>
            <th>AGE</th>
            <th>STL</th>
            <th>POS</th>
        </tr>
        {% for player in players %}
        <tr>
                    <td>{{ player.Player }}</td>
                    <td>{{ player.Tm }}</td>
                    <td>{{ player.Age }}</td>
                    <td>{{ player.STL }}</td>
                    <td>{{ player.Pos }}</td>
                </tr>
                {% endfor %}
                
            </table>
</section>
{% endblock %}
